
<div class="grid-container">
  <mat-spinner style="margin: 0 auto;" *ngIf="!isLoaded"></mat-spinner>
  <ng-masonry-grid
    [masonryOptions]="{ transitionDuration: '0.5s', gutter: 1, columnWidth: 80, fitWidth: true}"
    [useAnimation]="false"
    [useImagesLoaded]="true"
  >

    <ng-masonry-grid-item id="{{'masonry-grid-item-' + i}}" *ngFor="let item of photos | async; let i = index ">
      <img src="{{item.url}}" >
    </ng-masonry-grid-item>

  </ng-masonry-grid>
</div>
