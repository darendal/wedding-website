<div style="text-align:center">
  <mat-toolbar>
    <mat-toolbar-row>
      <span class="title-center">
        <h1 class="title-names" style="order: 1">Brendan Ware</h1>
        <div style="order: 2;"> <img class="title-image" src="https://via.placeholder.com/75x75"> </div>
        <h1 class="title-names" style="order: 3;">Emily Buchroeder</h1>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <nav mat-tab-nav-bar class="nav-links">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [routerLinkActiveOptions]="{exact:true}"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <div class="linebreak"><img src="https://via.placeholder.com/75x50"></div>
  <router-outlet></router-outlet>
</div>
<mat-divider></mat-divider>

<footer>
  <p></p>
  <span class="footer-content">Copyright 2019 Brendan Ware</span>
</footer>
